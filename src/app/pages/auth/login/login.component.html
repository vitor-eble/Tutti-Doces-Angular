<div class=" h-screen bg-[#dcdcdc]/60 flex justify-center items-center flex-col">
  <div class="flex flex-col max-w-md px-4 py-8 bg-white border-2 border-solid shadow-md sm:px-6 md:px-8 lg:px-10 rounded-3xl border-rosaCustom-300">
    <div class="self-center text-xl font-medium text-gray-800 sm:text-3xl">
      Bem-vindo de volta
    </div>
    <div class="self-center mt-4 text-xl text-gray-800 sm:text-sm">
      Insira suas credenciais para acessar sua conta
    </div>
    <div class="mt-10">
      <form action="#" (ngSubmit)="onSubmit(formulario)" [formGroup]="formulario">

        <div class="flex flex-col mb-5">
          <label for="email" class="mb-1 text-sm tracking-wide text-gray-600">
            Endereço de e-mail:
          </label>

          <div class="relative">
            <div
              class="absolute top-0 left-0 inline-flex items-center justify-center w-10 h-full text-gray-400">
              <i class="text-rosaCustom-300 fas fa-at"></i>
            </div>
            <input id="email" type="email" name="email" placeholder="seuemail@gmail.com" formControlName="inputEmail"
              class="w-full py-2 pl-10 pr-4 text-base placeholder-gray-500 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-rosaCustom-300 placeholder:text-sm" [ngClass]="aplicaCssErro('inputEmail')"

            />
          </div>
          <p class="pl-1 text-sm text-red-500" *ngIf="verificaInvalidTouched('inputEmail')">
            Email invalido
          </p>
        </div>

        <div class="flex flex-col mb-6">
          <label for="password" class="mb-1 text-sm tracking-wide text-gray-600 sm:text-sm">
            Senha:
          </label>
          <div class="relative">
            <div class="absolute top-0 left-0 inline-flex items-center justify-center w-10 h-full text-gray-400 ">
              <span>
                <i class="text-rosaCustom-300 fas fa-lock"></i>
              </span>
            </div>
            <input id="password" minlength="6" type="password" name="password" placeholder="Digite sua senha" formControlName="inputPassword"
              class="w-full py-2 pl-10 pr-4 text-base placeholder-gray-500 border-2 border-gray-200 rounded-lg placeholder:text-sm focus:outline-none focus:border-rosaCustom-300" [ngClass]="aplicaCssErro('inputPassword')"
              />
          </div>
          <p class="pl-1 text-sm text-red-500" *ngIf="verificaInvalidTouched('inputPassword')">
            Senha incorreta
          </p>
        </div>

        <div class="flex w-full">
          <button type="submit" [disabled]="formulario.invalid"
           name="action" class="flex items-center justify-center w-full py-2 mt-2 text-sm text-white transition duration-150 ease-in disabled:bg-rosaCustom-300 bg-rosaCustom-500 focus:outline-none sm:text-base hover:bg-rosaCustom-400 rounded-2xl" (click)="fazerLogin()">
            <span class="mr-2 uppercase">Login</span>
            <span>
              <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="flex items-center justify-center mt-6">
    <div class="inline-flex items-center text-xs font-medium text-center text-gray-700">
      <span class="ml-2">
        Você não tem uma conta?
        <a routerLink="/register" class="ml-2 text-xs font-semibold text-rosaCustom-500">
          Registre-se agora
        </a>
      </span>
    </div>
  </div>
</div>
