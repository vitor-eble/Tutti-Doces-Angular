<div class="w-full">
  <div class="xl:container mx-auto py-[70px] w-full md:px-3">
    <h1 class="pt-[1px] pb-[5px] text-4xl relative ml-2 text-black before:border-b-4 before:border-solid before:border-rosinha-escuro before:absolute before:w-[200px] before:top-[45px] rounded">
      Brigadeiros
    </h1>
    <div class="cards">

      <div class="flex w-full p-2 bg-white rounded-lg shadow-lg" *ngFor="let brigadeiro of brigadeiros; let i = index">
        <div class="flex w-full">
          <img [src]="brigadeiro.image" alt="" class="card-produto-image">
          <div class="card-description">
              <div class="flex flex-col">
                <div class="flex items-start justify-between md:items-center">
                  <h5 class="card-produto-titulo">
                    {{ brigadeiro.title }}
                  </h5>
                  <h4 class="card-produto-preco">
                   {{ brigadeiro.value | currency:'BRL':'symbol':'1.2-2' }}
                  </h4>
                </div>
                <p class="card-produto-description">
                  {{ brigadeiro.description }}
                </p>
              </div>

              <div class="flex justify-end gap-2 xl:gap-3">
                <div class="flex items-center">
                  <button class="button-decrementa" (click)="decrementaBrigadeiro(i)">
                    -
                  </button>
                  <div class="value-product">
                    {{ valueProductBrigaidero[i] }}
                  </div>
                  <button class="button-incrementa" (click)="incrementaBrigaidero(i)">
                    +
                  </button>
                </div>
              <button class="button-cart" >
                <span class="button-cart-span material-symbols-outlined" (click)="addCart(i, 'brigadeiro')">
                  shopping_cart
                  </span>
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
