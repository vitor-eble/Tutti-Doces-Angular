<div class="w-full bg-[#dcdcdc]/50">
  <header class="bg-custom-gradient fixed top-0 left-0 right-0 shadow-lg z-20 h-[83px] flex items-center">
    <div class="xl:container mx-auto py-[70px] w-full md:px-3 flex items-center justify-between px-3">
      <h1 class="title-nav">
        Tutti-Doces
      </h1>

      <nav class="relative flex items-center justify-between pr-3 md:pr-0 ">

        <div class="items-center justify-center hidden gap-4 list-none lg:flex">
          <a routerLink="/inicio" class="menu-pc-middle" routerLinkActive="active">
            Inicio
          </a>
          <a routerLink="/brigadeiros" class="menu-pc-middle" routerLinkActive="active">
            Brigadeiros
          </a>
          <a routerLink="/trufas" class="menu-pc-middle" routerLinkActive="active">
            Trufas
          </a>
          <a routerLink="/bebidas" class="menu-pc-middle" routerLinkActive="active">
            Bebidas
          </a>
        </div>

        <div *ngIf="menuAberto" class="fixed inset-0 z-500">
          <div class="absolute top-[83px] flex flex-col w-full gap-3 p-6 text-center bg-custom-gradient rounded-b-lg shadow-lg">

            <ul class="flex flex-col w-full gap-1 text-xl font-bold">
              <li class="w-full">
                <a routerLink="/inicio" class="menu-cll"  (click)="menuOpen()">√çnicio</a>
              </li>
              <li>
                <a routerLink="/brigadeiros" class="menu-cll"  (click)="menuOpen()">Brigadeiros</a>
              </li>
              <li>
                <a routerLink="/trufas" class="menu-cll"  (click)="menuOpen()">Trufas</a>
              </li>
              <li>
                <a routerLink="/bebidas"  class="menu-cll"  (click)="menuOpen()">Bebidas</a>
              </li>
              <li class="menu-cll">
                <a href="/carrinho" class="flex items-center justify-center">
                  <span>
                    Carrinho
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="items-center justify-center hidden gap-2 list-none lg:flex">
        <a routerLink="/carrinho" class="menu-pc-middle" routerLinkActive="active">
          Carrinho
        </a>

        <div class="relative">
          <button class="flex items-center justify-center w-16 h-12 text-base font-bold text-black" routerLinkActive="active" *ngIf="showLinks" (click)="openLogOut()">
            Conta
          </button>
          <button *ngIf="showLogOut" class="absolute left-0 w-16 h-12 bg-zinc-100 top-10 border-2 border-solid border-[#dcdcdc] rounded-lg font-semibold shadow-lg" title="btn-logout" (click)="logOut()">
            Sair
          </button>
        </div>

        <a routerLink="/login" class="flex items-center gap-1 text-base font-bold text-black" routerLinkActive="active" *ngIf="!showLinks">
          Login
        </a>
      </div>

      <div class="flex items-center justify-center lg:hidden">
        <button *ngIf="!menuAberto" (click)="menuOpen()" title="btn-menu-show">
          <svg xmlns="http://www.w3.org/2000/svg" height="44px" viewBox="0 -960 960 960" width="44px" fill="#000" >
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
          </svg>
        </button>
        <button *ngIf="menuAberto" (click)="closeMenu()" class="relative z-50" title="btn-menu-show">
          <svg xmlns="http://www.w3.org/2000/svg" height="44px" viewBox="0 -960 960 960" width="44px" fill="#000" >
            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
          </svg>
        </button>
    </div>

    </div>
  </header>
 <div class="flex flex-col mt-[83px] h-full">
  <router-outlet></router-outlet>
 </div>
</div>
