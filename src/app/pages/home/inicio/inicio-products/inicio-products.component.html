<div class="w-full">
  <div class="w-full px-1 pt-16 mx-auto xl:container md:px-3">
    <div class="flex items-center justify-between">
      <h1 class="pt-[1px] pb-[5px] md:text-4xl text-3xl relative ml-2 text-black before:border-b-4 before:border-solid before:border-rosinha-escuro before:absolute before:md:w-[200px] md:before:top-[45px] before:top-[40px] before:rounded before:w-[169px] dark:text-zinc-100">
        Brigadeiros
      </h1>
      <a class="flex justify-end items-center w-[150px] gap-4 relative before:content-[''] before:absolute before:border-b-[3px] before:border-solid before:border-rosinha-escuro before:w-0 before:top-[30px] before:transition-all before:duration-500 hover:before:w-[140px] hover:before:rounded mr-2" routerLink="/brigadeiros">
        <h2 class="text-base md:text-2xl dark:text-zinc-100">
          Ver mais
        </h2>
        <i class="text-lg fa-regular fa-eye dark:text-zinc-100"></i>
      </a>
    </div>
    <div class="cards">
      <app-card
        class="transition duration-150 card"
        *ngFor="let brigadeiro of brigadeiros; let i = index"
        [produto]="brigadeiro"
        [quantidade]="amountBrigadeiro[i]"
        [index]="i"
        [tipo]="'brigadeiro'"
        (add)="incrementaBrigadeiro($event)"
        (remove)="decrementaBrigadeiro($event)"
        (cart)="addCart($event.index, $event.tipo)"
      >
      </app-card>
    </div>
  </div>
</div>
