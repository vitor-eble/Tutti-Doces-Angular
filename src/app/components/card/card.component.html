<div class="flex w-full p-4 transition-all bg-gray-100 rounded-lg shadow-lg dark:bg-zinc-900">
  <div class="flex w-full">
    <img [src]="produto?.image" alt="" class="card-produto-image">
    <div class="card-description">
        <div class="flex flex-col">
          <div class="flex items-start justify-between md:items-center">
            <h5 class="card-produto-titulo">
              {{ produto?.title }}
            </h5>
            <h4 class="card-produto-preco">
             {{ produto?.value | currency:'BRL':'symbol':'1.2-2' }}
            </h4>
          </div>
          <p class="card-produto-description">
            {{ produto?.description }}
          </p>
        </div>

        <div class="flex justify-end gap-2 xl:gap-3">
          <div class="flex items-center ">
            <button class="flex-grow button-decrementa" (click)="removeProduct()" [hidden]="quantidade <= 0">
              -
            </button>
            <div class=" value-product">
              {{ quantidade }}
            </div>
            <button class=" button-incrementa" (click)="addProduct()">
              +
            </button>
          </div>
        <button class="flex items-center justify-center gap-2 button-cart" [disabled]="quantidade <= 0" (click)="addCart(tipo)">
          <span class="text-base button-cart-span material-symbols-outlined md:text-lg" >
            shopping_cart
          </span>
          <span class="text-xs font-medium md:text-sm">
            Adicionar ao carrinho
          </span>
        </button>
    </div>
  </div>
</div>
