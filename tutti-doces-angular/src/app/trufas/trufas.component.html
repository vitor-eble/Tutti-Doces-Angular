<div class="w-full">
  <div class="xl:container mx-auto py-[70px] w-full md:px-3">
    <h1 class="pt-[1px] pb-[5px] text-4xl relative ml-2 text-black before:border-b-4 before:border-solid before:border-rosinha-escuro before:absolute before:w-[110px] before:top-[45px]">
      Trufas
    </h1>
    <div class="grid grid-cols-1 gap-3 px-2 py-4 2xl:gap-10 lg:grid-cols-2">

      <div class="flex w-full p-2 bg-white rounded-lg" *ngFor="let trufa of trufas; let i = index">
        <div class="flex w-full">
          <img [src]="trufa.image" class="xl:w-[170px] xl:h-[170px] w-[140px] h-[140px] hover:scale-110 duration-200">
          <div class="flex flex-col justify-between w-full pl-0 border-l-2 border-solid xl:pl-3 lg:pl-1 border-rosinha-escuro lg:gap-3">
              <div class="flex flex-col">
                <div class="flex items-center justify-between">
                  <h5 class="flex items-center h-full p-2 text-xl font-semibold lg:p-1">
                    {{ trufa.title }}
                  </h5>
                  <h4 class="pr-2 text-xl font-semibold lg:pr-1 lg:text-lg">
                    {{  trufa.value}}
                  </h4>
                </div>
                <p class="pl-2 text-neutral-500 xl:text-base  2xl:max-w-[410px] xl:max-w-[300px] lg:pl-1 lg:text-sm lg:max-w-[250px]">
                  {{ trufa.description }}
                </p>
              </div>

              <div class="flex justify-end gap-2 xl:gap-3">
                <div class="flex items-center">
                  <button class="button-decrementa" (click)="decrementaTrufa(i)">
                    -
                  </button>
                  <div class="value-product">
                    {{ valueProductTrufa[i] }}
                  </div>
                  <button class="button-incrementa" (click)="incrementaTrufa(i)">
                    +
                  </button>
                </div>
                <button class="button-cart" (click)="addCart(i, 'trufa')">
                  <span class="button-cart-span material-symbols-outlined">
                    shopping_cart
                  </span>
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
